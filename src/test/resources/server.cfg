#
# The communication mode for KNX
#
# Possible Values: [tunneling, routing]
# Default Value: tunneling
knx.mode=tunneling

#
# If Network Address Translation (NAT) should be used
# Note: NAT is not applicable for 'routing' mode and will therefore be ignored.
#
# Possible Values: [false, true]
# Default Value: false
knx.nat=false

#
# IP Address of your KNX Net/IP interface or router
#
# If IP Address is a multicast address, then KNX mode 'routing'
# will be used, otherwise 'tunneling' mode is used.
#
# Possible Format: (auto | [0-255].[0-255].[0-255].[0-255])
# Default Value: auto (Auto-Discovery)
knx.address=auto

#
# Port of your KNX Net/IP interface or router
#
# Possible Range: [1024 - 65535]
# Default Value: 3671 (as per KNX Specification)
knx.port=3671

#
# Server Socket Port to accept communications
#
# Possible Range: [1024 - 65535]
# Default Value: 3672
server.port=3672

#
# Server Security for IP Address Whitelist (comma-separated)
#
# Example:
#   server.security.clients=127.0.0.1,192.168.0.2,10.0.0.3
#
# Possible Format: [0-255].[0-255].[0-255].[0-255]
# Default Value: 127.0.0.1
server.security.clients=127.0.0.1

#
# The KNXPROJ file that is created and used by the ETS tool containing
# information about the group addresses, data point types, and more.
#
# Example:
#   knx.project.path=/home/myuser/MyBuilding.knxproj
#
# Default Value: The latest *.knxproj in the work directory
knx.project.path=
